seasonal_crops:
  enabled: true
  rain_growth_bonus: 1.0   # mínimo acaba siendo +1 | minimum ends up being +1

  underground_slow_multiplier: 0.8  # Menos penalización bajo tierra | Less penalty for being underground
  low_light_multiplier: 0.7         # No penalizar si la luz es baja | Do not penalize if light is low
  required_light: 4                 # No requiere mucha luz | Does not require much light

  greenhouse:
    enabled: true                  # Invernaderos | Greenhouses
    max_roof_height: 4
    radius: 7
    min_glass_count: 16
    require_core: false
    core_block: GLASS
    winter_bonus: 1.0

    block_types:
      - GLASS
      - WHITE_STAINED_GLASS
      - LIGHT_BLUE_STAINED_GLASS

    debug:
      enabled: true
      stick: STICK

  crops:                            # Estaciones permitidas por cultivo | Allowed seasons per crop
    WHEAT:
      allowed_seasons: [SPRING, SUMMER]
