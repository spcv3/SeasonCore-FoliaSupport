      allowed_seasons: [SPRING, SUMMER, AUTUMN]
    POTATOES:
      allowed_seasons: [SPRING, SUMMER]
    BEETROOTS:
      allowed_seasons: [SPRING, AUTUMN]
    TORCHFLOWER_CROP:
      allowed_seasons: [SPRING]
    PITCHER_CROP:
      allowed_seasons: [SPRING, SUMMER]
    MELON_STEM:
      allowed_seasons: [SUMMER]
    PUMPKIN_STEM:
      allowed_seasons: [AUTUMN]
