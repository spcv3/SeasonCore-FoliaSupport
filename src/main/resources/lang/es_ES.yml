  crops:
    SPRING: "Trigo, zanahorias, patatas, remolacha y calabazas prosperan; muy buena época general de cultivo."
    SUMMER: "Sandías, caña de azúcar, cactus y cultivos que toleran el calor crecen mejor."
    AUTUMN: "Calabazas, hongos y raíces; ideal para grandes cosechas y almacenamiento."
    WINTER: "Al aire libre casi nada crece; los invernaderos permiten seguir cultivando."

  migration:
    SPRING: "Más ovejas, abejas y conejos en praderas y bosques florales."
    SUMMER: "Más peces tropicales, delfines, tortugas y ajolotes en mares cálidos."
    AUTUMN: "Zorros, lobos y cabras se concentran en taigas y zonas montañosas."
    WINTER: "Lobos y osos polares dominan biomas fríos; muchos animales de clima cálido desaparecen."

  weather:
    SPRING: "Lluvias suaves, clima templado y días más largos que favorecen los cultivos."
    SUMMER: "Sol intenso, calor fuerte y algunas tormentas violentas."
    AUTUMN: "Viento fresco, cielos nublados y cambios bruscos de temperatura."
    WINTER: "Nieve frecuente, frío extremo y riesgo de congelación si no te proteges."

  footer: " usa /seasonguide."


