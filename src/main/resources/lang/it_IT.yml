    SPRING: "Più pecore, api e conigli nelle pianure fiorite e nelle foreste."
    SUMMER: "Più pesci tropicali, delfini, tartarughe e axolotl nei mari caldi."
    AUTUMN: "Volpi, lupi e capre si spostano in taiga e regioni montuose."
    WINTER: "Lupi e orsi polari dominano i biomi freddi; molti animali da clima caldo svaniscono."

  weather:
    SPRING: "Pioggia leggera, temperature miti e giornate più lunghe che aiutano i raccolti."
    SUMMER: "Sole forte, caldo elevato e alcuni temporali violenti."
    AUTUMN: "Venti freschi, cieli nuvolosi e improvvisi sbalzi di temperatura."
    WINTER: "Neve frequente, freddo estremo e rischio di congelamento se non protetti."

