guide:
  title: "Hướng dẫn Mùa Aeternum"

  book_title: "Hướng dẫn Mùa Aeternum"
  book_author: "Aeternum"
  book_given: "Bạn đã nhận được hướng dẫn về mùa."

  current: "Mùa hiện tại: {season}"

  intro: "Hướng dẫn này tóm tắt thời tiết, sự kiện, cây trồng và sự di cư của động vật cho mỗi mùa."

  section:
    crops: "Cây trồng theo mùa"
    migration: "Di cư của động vật"
    weather: "Thời tiết điển hình"

  crops:
    SPRING: "Lúa mì, cà rốt, khoai tây, củ dền và bí đỏ phát triển mạnh; một mùa tuyệt vời toàn diện."
    SUMMER: "Dưa, mía, xương rồng và cây trồng chịu nhiệt phát triển tốt nhất."
    AUTUMN: "Bí đỏ, nấm và cây trồng lấy củ; hoàn hảo cho vụ mùa lớn và lưu trữ."
    WINTER: "Hầu như không có gì phát triển ngoài trời; cần có nhà kính để trồng trọt."

  migration:
    SPRING: "Nhiều cừu, ong và thỏ hơn ở đồng bằng hoa và rừng."
    SUMMER: "Nhiều cá nhiệt đới, cá heo, rùa và axolotl hơn ở biển ấm."
    AUTUMN: "Cáo, sói và dê di chuyển vào taiga và các vùng núi."
    WINTER: "Sói và gấu bắc cực thống trị các quần xã sinh vật lạnh; nhiều động vật khí hậu ấm áp biến mất."

  weather:
    SPRING: "Mưa nhẹ, nhiệt độ ôn hòa và ngày dài hơn giúp cây trồng."
    SUMMER: "Nắng gắt, nhiệt độ cao và một số cơn dông dữ dội."
    AUTUMN: "Gió mát, bầu trời nhiều mây và thay đổi nhiệt độ đột ngột."
    WINTER: "Tuyết rơi thường xuyên, lạnh cực độ và nguy cơ bị đóng băng nếu không được bảo vệ."

  footer: "Bạn có thể xem hướng dẫn này bất cứ lúc nào với /season guide."

