  crops:
    SPRING: "Pszenica, marchew, ziemniaki, buraki i dynie kwitną; świetna wszechstronna pora roku."
    SUMMER: "Melony, trzcina cukrowa, kaktusy i uprawy odporne na upały rosną najlepiej."
    AUTUMN: "Dynie, grzyby i uprawy korzeniowe; idealne do dużych zbiorów i przechowywania."
    WINTER: "Prawie nic nie rośnie na zewnątrz; do uprawy potrzebne są szklarnie."

  migration:
    SPRING: "Więcej owiec, pszczół i królików na kwiecistych równinach i w lasach."
    SUMMER: "Więcej ryb tropikalnych, delfinów, żółwi i aksolotli w ciepłych morzach."
    AUTUMN: "Lisy, wilki i kozy przenoszą się do tajgi i regionów górskich."
    WINTER: "Wilki i niedźwiedzie polarne dominują w zimnych biomach; wiele zwierząt ciepłolubnych znika."

  weather:
    SPRING: "Lekki deszcz, umiarkowane temperatury i dłuższe dni, które pomagają uprawom."
    SUMMER: "Ostre słońce, wysokie upały i kilka gwałtownych burz."
    AUTUMN: "Chłodne wiatry, pochmurne niebo i nagłe zmiany temperatury."
    WINTER: "Częste opady śniegu, ekstremalne zimno i ryzyko zamarznięcia, jeśli nie jesteś chroniony."

  footer: "Możesz zobaczyć ten przewodnik w każdej chwili za pomocą /season guide."

