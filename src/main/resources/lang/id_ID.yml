  intro: "Panduan ini merangkum cuaca, acara, tanaman, dan migrasi hewan untuk setiap musim."

  section:
    crops: "Tanaman berdasarkan musim"
    migration: "Migrasi hewan"
    weather: "Cuaca khas"

  crops:
    SPRING: "Gandum, wortel, kentang, bit, dan labu berkembang; musim serba guna yang hebat."
    SUMMER: "Melon, tebu, kaktus, dan tanaman tahan panas tumbuh paling baik."
    AUTUMN: "Labu, jamur, dan tanaman akar; sempurna untuk panen besar dan penyimpanan."
    WINTER: "Hampir tidak ada yang tumbuh di luar; rumah kaca diperlukan untuk bertani."

  migration:
    SPRING: "Lebih banyak domba, lebah, dan kelinci di padang rumput berbunga dan hutan."
    SUMMER: "Lebih banyak ikan tropis, lumba-lumba, kura-kura, dan axolotl di laut hangat."
    AUTUMN: "Rubah, serigala, dan kambing pindah ke taiga dan wilayah pegunungan."
    WINTER: "Serigala dan beruang kutub mendominasi bioma dingin; banyak hewan iklim hangat menghilang."

  weather:
    SPRING: "Hujan ringan, suhu sedang, dan hari yang lebih panjang yang membantu tanaman."
    SUMMER: "Matahari kuat, panas tinggi, dan beberapa badai petir hebat."
    AUTUMN: "Angin sejuk, langit berawan, dan perubahan suhu mendadak."
    WINTER: "Salju sering, dingin ekstrem, dan risiko pembekuan jika tidak terlindungi."

  footer: "Anda dapat melihat panduan ini kapan saja dengan /season guide."

