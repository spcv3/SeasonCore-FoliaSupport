    migration: "Animal migration"
    weather: "Typical weather"

  crops:
    SPRING: "Wheat, carrots, potatoes, beetroot and pumpkins thrive; a great all-around season."
    SUMMER: "Melons, sugar cane, cactus and heat-tolerant crops grow best."
    AUTUMN: "Pumpkins, mushrooms and root crops; perfect for big harvests and storage."
    WINTER: "Almost nothing grows outdoors; greenhouses are required for farming."

  migration:
    SPRING: "More sheep, bees and rabbits in flowery plains and forests."
    SUMMER: "More tropical fish, dolphins, turtles and axolotls in warm seas."
    AUTUMN: "Foxes, wolves and goats move into taigas and mountain regions."
    WINTER: "Wolves and polar bears dominate cold biomes; many warm-climate animals vanish."

  weather:
    SPRING: "Light rain, mild temperatures and longer days that help crops."
    SUMMER: "Strong sun, high heat and some violent thunderstorms."
    AUTUMN: "Cool winds, cloudy skies and sudden temperature shifts."
    WINTER: "Frequent snow, extreme cold and risk of freezing if unprotected."

  footer: "You can view this guide anytime with /season guide."

