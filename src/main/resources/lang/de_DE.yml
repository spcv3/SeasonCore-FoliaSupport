  crops:
    SPRING: "Weizen, Karotten, Kartoffeln, Rote Bete und Kürbisse gedeihen; eine großartige Allround-Jahreszeit."
    SUMMER: "Melonen, Zuckerrohr, Kakteen und hitzetolerante Pflanzen wachsen am besten."
    AUTUMN: "Kürbisse, Pilze und Wurzelgemüse; perfekt für große Ernten und Lagerung."
    WINTER: "Fast nichts wächst im Freien; Gewächshäuser sind für die Landwirtschaft erforderlich."

  migration:
    SPRING: "Mehr Schafe, Bienen und Kaninchen in blühenden Ebenen und Wäldern."
    SUMMER: "Mehr tropische Fische, Delfine, Schildkröten und Axolotl in warmen Meeren."
    AUTUMN: "Füchse, Wölfe und Ziegen ziehen in Taigas und Bergregionen."
    WINTER: "Wölfe und Eisbären dominieren kalte Biome; viele Tiere aus warmen Klimazonen verschwinden."

  weather:
    SPRING: "Leichter Regen, milde Temperaturen und längere Tage, die den Pflanzen helfen."
    SUMMER: "Starke Sonne, große Hitze und einige heftige Gewitter."
    AUTUMN: "Kühle Winde, bewölkter Himmel und plötzliche Temperaturschwankungen."
    WINTER: "Häufiger Schnee, extreme Kälte und die Gefahr des Erfrierens, wenn man ungeschützt ist."

  footer: "Du kannst diese Anleitung jederzeit mit /season guide einsehen."

