    AUTUMN: "Renards, loups et chèvres se déplacent vers les taïgas et les régions montagneuses."
    WINTER: "Les loups et les ours polaires dominent les biomes froids; de nombreux animaux des climats chauds disparaissent."

  weather:
    SPRING: "Pluie légère, températures douces et journées plus longues qui aident les cultures."
    SUMMER: "Soleil intense, forte chaleur et quelques orages violents."
    AUTUMN: "Vents frais, ciels nuageux et changements de température soudains."
    WINTER: "Neige fréquente, froid extrême et risque de gel si non protégé."

