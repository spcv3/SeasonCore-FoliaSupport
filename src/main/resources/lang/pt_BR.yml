  crops:
    SPRING: "Trigo, cenouras, batatas, beterrabas e abóboras prosperam; uma ótima estação versátil."
    SUMMER: "Melões, cana-de-açúcar, cactos e culturas tolerantes ao calor crescem melhor."
    AUTUMN: "Abóboras, cogumelos e culturas de raiz; perfeito para grandes colheitas e armazenamento."
    WINTER: "Quase nada cresce ao ar livre; estufas são necessárias para a agricultura."

  migration:
    SPRING: "Mais ovelhas, abelhas e coelhos em planícies floridas e florestas."
    SUMMER: "Mais peixes tropicais, golfinhos, tartarugas e axolotls em mares quentes."
    AUTUMN: "Raposas, lobos e cabras se movem para taigas e regiões montanhosas."
    WINTER: "Lobos e ursos polares dominam biomas frios; muitos animais de clima quente desaparecem."

  weather:
    SPRING: "Chuva leve, temperaturas amenas e dias mais longos que ajudam as plantações."
    SUMMER: "Sol forte, calor elevado e algumas tempestades violentas."
    AUTUMN: "Ventos frios, céu nublado e mudanças repentinas de temperatura."
    WINTER: "Neve frequente, frio extremo e risco de congelamento se desprotegido."

  footer: "Você pode ver este guia a qualquer momento com /season guide."

